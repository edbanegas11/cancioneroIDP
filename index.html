<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas iOS - Firebase Pro</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link rel="apple-touch-icon" href="icon.png">
<link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --bg: #ffffff;
            --secondary-bg: #f2f2f7;
            --accent: #ff9500;
            --text-main: #1c1c1e;
            --text-muted: #8e8e93;
            --border: #e5e5ea;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--secondary-bg); display: flex; justify-content: center; }

        .app-container { width: 100%; max-width: 430px; height: 100vh; background: var(--bg); position: relative; overflow: hidden; display: flex; flex-direction: column; }

        .folder-section { padding: 1rem 1.5rem; display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .folder-chip { padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; white-space: nowrap; cursor: pointer; background: #f0f0f0; transition: 0.3s; border: none; }
        .folder-chip.active { background: var(--accent); color: white; }
        .folder-count { font-size: 0.7rem; opacity: 0.6; margin-left: 4px; }

        .notes-list { flex: 1; overflow-y: auto; padding: 0 1.5rem 5rem; }
        .alphabet-header { font-size: 0.8rem; font-weight: 700; color: var(--accent); border-bottom: 0.5px solid var(--border); padding: 15px 0 5px; text-transform: uppercase; }
        .note-item { padding: 12px 0; border-bottom: 0.5px solid #f2f2f2; cursor: pointer; }

        #editor-view { 
            position: absolute; inset: 0; background: var(--bg); 
            display: flex; flex-direction: column; z-index: 10; 
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #editor-view.active { transform: translateY(0); }
        
        .toolbar { display: flex; justify-content: space-between; padding: 1rem; border-bottom: 0.5px solid var(--border); align-items: center; }
        textarea { flex: 1; border: none; outline: none; padding: 1.5rem; font-size: 1.1rem; resize: none; font-family: inherit; line-height: 1.5; }

        #folder-picker { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: 20; align-items: flex-end; }
        .picker-content { background: white; width: 100%; border-radius: 20px 20px 0 0; padding: 2rem; }
        .picker-item { padding: 15px; border-bottom: 1px solid #f2f2f2; cursor: pointer; }

        .btn-new { position: absolute; bottom: 2rem; right: 2rem; background: var(--accent); color: white; width: 56px; height: 56px; border-radius: 50%; border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.15); display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="list-view" style="display:flex; flex-direction:column; height:100%;">
        <header style="padding: 2.5rem 1.5rem 0.5rem; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 2.2rem; font-weight: 800;">Notas</h1>
            <button onclick="addNewFolder()" style="color:var(--accent); background:none; border:none; font-size:1.8rem; cursor:pointer;">+</button>
        </header>
        
        <div style="padding: 0 1.5rem 1rem;">
            <div style="position: relative; background: #e5e5ea; border-radius: 10px; display: flex; align-items: center; padding: 8px 12px;">
                <i data-lucide="search" style="width: 16px; color: #8e8e93; margin-right: 8px;"></i>
                <input type="text" id="search-input" placeholder="Buscar notas..." oninput="handleSearch()" style="background: transparent; border: none; outline: none; width: 100%; font-size: 1rem; font-family: inherit;">
            </div>
        </div>

        <div class="folder-section" id="folder-bar"></div>
        <div class="notes-list" id="notes-list"></div>
        <button class="btn-new" onclick="createNewNote()"><i data-lucide="plus"></i></button>
    </div>

    <div id="editor-view">
        <div class="toolbar">
            <div style="display: flex; gap: 10px; align-items: center;">
                <button onclick="transpose(-1)" style="background:#eee; border:none; padding:5px 10px; border-radius:5px; font-weight:bold; cursor:pointer;">-½</button>
                <span style="font-size: 0.7rem; color: gray;">Acordes</span>
                <button onclick="transpose(1)" style="background:#eee; border:none; padding:5px 10px; border-radius:5px; font-weight:bold; cursor:pointer;">+½</button>
            </div>
            <button onclick="saveAndClose()" style="color:var(--accent); background:none; border:none; font-weight:600; font-size: 1rem; cursor:pointer;">Listo</button>
            <div>
                <button onclick="openPicker()" style="background:#f0f0f0; border:none; padding:6px 12px; border-radius:8px; color:var(--accent); font-weight:600; cursor:pointer;">Vincular a...</button>
                <button onclick="removeNoteFromCurrentFolder()" style="color:red; background:none; border:none; margin-left:10px; cursor:pointer;">Quitar de aquí</button>
            </div>
        </div>
        <textarea id="note-textarea" placeholder="Escribe algo increíble..."></textarea>
    </div>

    <div id="folder-picker" onclick="closePicker()">
        <div class="picker-content" onclick="event.stopPropagation()">
            <h3 style="margin-bottom:1rem;">Aparecer también en:</h3>
            <div id="picker-list"></div>
            <button onclick="closePicker()" style="width:100%; margin-top:1rem; padding:12px; background:#f0f0f0; border:none; border-radius:10px; font-weight:600; cursor:pointer;">Cancelar</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    // Inicializar iconos
    lucide.createIcons();
</script>
</body>
</html>
