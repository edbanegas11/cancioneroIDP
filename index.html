<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas iOS - Firebase Pro</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --bg: #ffffff;
            --secondary-bg: #f2f2f7;
            --accent: #ff9500;
            --text-main: #1c1c1e;
            --text-muted: #8e8e93;
            --border: #e5e5ea;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--secondary-bg); display: flex; justify-content: center; }
        
        .app-container { width: 100%; max-width: 430px; height: 100vh; background: var(--bg); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Lista de Notas */
        .notes-list { flex: 1; overflow-y: auto; padding: 0 1.5rem 5rem; }
        .note-item { padding: 12px 0; border-bottom: 0.5px solid #f2f2f2; cursor: pointer; }

        /* Editor */
        #editor-view { 
            position: absolute; inset: 0; background: var(--bg); 
            display: flex; flex-direction: column; z-index: 50; 
            transform: translateY(100%); transition: transform 0.3s ease;
        }
        #editor-view.active { transform: translateY(0); }
        
        .toolbar { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.8rem 1rem; border-bottom: 0.5px solid var(--border);
            background: #fff;
        }
        
        /* Area de Texto */
        #note-textarea { 
            flex: 1; border: none; outline: none; padding: 1.5rem; 
            font-size: 1.1rem; resize: none; font-family: inherit; line-height: 1.5;
            width: 100%;
        }

        /* Botones */
        .btn-action { color: var(--accent); background: none; border: none; font-weight: 600; cursor: pointer; font-size: 1rem; }
        .btn-cancel { color: var(--text-muted); background: none; border: none; cursor: pointer; font-size: 1rem; }
        .transpose-group { display: flex; gap: 8px; align-items: center; background: #f0f0f0; padding: 4px 8px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="list-view" style="display:flex; flex-direction:column; height:100%;">
        <header style="padding: 2.5rem 1.5rem 0.5rem; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 2.2rem; font-weight: 800;">Notas</h1>
            <button onclick="addNewFolder()" style="color:var(--accent); background:none; border:none; font-size:1.8rem;">+</button>
        </header>
        <div class="folder-section" id="folder-bar"></div>
        <div class="notes-list" id="notes-list"></div>
        <button class="btn-new" onclick="createNewNote()"><i data-lucide="plus"></i></button>
    </div>

    <div id="editor-view">
        <div class="toolbar">
            <button onclick="closeLocal()" class="btn-cancel">Cerrar</button>
            
            <div class="transpose-group">
                <button onclick="transpose(-1)" style="border:none; background:none; font-weight:bold;">-½</button>
                <span style="font-size: 0.7rem; color: #888;">Tono</span>
                <button onclick="transpose(1)" style="border:none; background:none; font-weight:bold;">+½</button>
            </div>

            <button onclick="saveAndClose()" class="btn-action">Listo</button>
        </div>
        <textarea id="note-textarea" placeholder="Escribe la letra aquí..."></textarea>
    </div>
</div>

<script src="script.js"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
