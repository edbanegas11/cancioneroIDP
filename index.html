<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
<link rel="apple-touch-icon" sizes="180x180" href="icon.png">

    <meta name="apple-mobile-web-app-title" content="CANCIONERO">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>CANCIONERO IDP</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div id="pin-modal">
        <h2 style="font-weight: 700; margin-bottom: 10px;">Seguridad</h2>
        <input type="password" id="pin-input" maxlength="6" inputmode="numeric" placeholder="" style="width: 180px; text-align: center; font-size: 2.5rem; border: none; border-bottom: 3px solid #ff9500; outline: none; letter-spacing: 8px; background: transparent;">
        <p id="pin-error" style="color: var(--danger); font-size: 0.85rem; margin-top: 15px; opacity: 0;">PIN Incorrecto</p>
        <div style="margin-top: 40px; display: flex; gap: 25px;">
            <button onclick="closePinModal()" class="btn-text" style="color: #8e8e93;">Cancelar</button>
            <button onclick="verifyPin()" class="btn-text" style="background: #ff9500; color: white; padding: 10px 25px; border-radius: 10px;">Entrar</button>
        </div>
    </div>

    <div id="list-view" style="display:flex; flex-direction:column; height:100%;">
        <header style="padding: 3rem 1.5rem 0.5rem; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 2rem; font-weight: 800;">Cancionero IDP</h1>
            <button onclick="addNewFolder()" class="btn-icon" style="color:var(--folder-accent);">
                <i data-lucide="folder-plus"></i>
            </button>
        </header>
        
        <div style="padding: 0 1.5rem 0.5rem;">
            <div style="background: #e5e5ea; border-radius: 10px; display: flex; align-items: center; padding: 8px 12px;">
                <i data-lucide="search" style="width: 16px; color: #8e8e93; margin-right: 8px;"></i>
                <input type="text" id="search-input" placeholder="Buscar canción..." oninput="handleSearch()" style="background: transparent; border: none; outline: none; width: 100%; font-size: 1rem;">
            </div>
        </div>

        <div class="folder-section" id="folder-bar"></div>
        <div class="notes-list" id="notes-list"></div>
        
        <button class="btn-new" onclick="createNewNote()">
            <i data-lucide="plus"></i>
        </button>
    </div>

    <div id="editor-view">
        <div id="view-mode" style="display: flex; flex-direction: column; height: 100%;">
            <div class="toolbar-top">
                <button onclick="saveAndClose()" class="btn-icon">
                    <i data-lucide="chevron-left"></i>
                </button>

                <div style="display: flex; gap: 20px;">
                    <div class="transpose-mini">
                        <button onclick="transpose(-1)" class="btn-transpose-mini">-½</button>
                        <span class="transpose-label">TONO</span>
                        <button onclick="transpose(1)" class="btn-transpose-mini">+½</button>
                    </div>

                    <div class="zoom-controls">
                        <button class="btn-zoom-blue" onclick="adjustZoom(-2)">
                            <i data-lucide="zoom-out"></i>
                        </button>
                        <button class="btn-zoom-blue" onclick="adjustZoom(2)">
                            <i data-lucide="zoom-in"></i>
                        </button>
                    </div>
                </div>

                <div style="display: flex; gap: 2px;">
                    <button onclick="openPicker()" class="btn-icon" style="color: #8e8e93;"><i data-lucide="folder-tree"></i></button>
                    <button onclick="secureAction('delete')" class="btn-icon" style="color: var(--danger);"><i data-lucide="trash-2"></i></button>
                    <button onclick="secureAction('edit')" class="btn-icon" style="color: var(--accent);"><i data-lucide="edit-3"></i></button>
                </div>
            </div>

            <div id="song-display"></div>
        </div>

        <div id="edit-mode" style="display:none; flex-direction: column; height: 100%;">
            <div class="toolbar-top">
                <button onclick="exitEditMode()" class="btn-icon">
                    <i data-lucide="chevron-left"></i>
                </button>
                <span style="font-weight: bold;">Editando Canción</span>
                <div style="width: 40px;"></div> 
            </div>
            
            <textarea id="note-textarea" placeholder="Escribe la letra y acordes aquí..." oninput="updateSongDisplay()" spellcheck="false"></textarea>

            <div class="toolbar-bottom">
                <button onmousedown="event.preventDefault()" onclick="undoText()" class="btn-icon" title="Deshacer">
                    <i data-lucide="rotate-ccw"></i>
                </button>
                <button onclick="exitEditMode()" class="btn-text">Hecho</button>
            </div>
        </div>
    </div>

    <div id="folder-picker" onclick="closePicker()">
        <div class="picker-content" onclick="event.stopPropagation()">
            <h3 style="margin-bottom:1.5rem; font-weight: 700;">Mover a Carpeta</h3>
            <div id="picker-list"></div>
            <button onclick="closePicker()" style="width:100%; margin-top:1.5rem; padding:15px; background:#f2f2f7; border:none; border-radius:12px; font-weight:600; color: var(--text-main);">Cerrar</button>
        </div>
    </div>

    <div id="custom-folder-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:10000; align-items:center; justify-content:center; padding: 20px;">
        <div style="background:white; padding:25px; border-radius:20px; width:100%; max-width:320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
            <h3 style="margin-bottom:15px; font-weight: 700;">Nueva Carpeta</h3>
            <input type="text" id="new-folder-input" placeholder="Nombre de la carpeta" style="width:100%; padding:12px; border:1.5px solid #eee; border-radius:10px; margin-bottom:20px; font-size: 1rem; outline: none;">
            <div style="display:flex; justify-content:flex-end; gap:15px;">
                <button onclick="closeFolderModal()" style="border:none; background:none; color:#8e8e93; font-weight:600;">Cancelar</button>
                <button onclick="confirmFolderCreate()" style="border:none; background:var(--folder-accent); color:white; padding:10px 20px; border-radius:10px; font-weight:600;">Crear</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js?v=2"></script>
<script>
    // Ejecutar Lucide después de que el DOM esté listo
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
    });
</script>
</body>
</html>
