<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>CANCIONERO IDP</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg: #ffffff;
            --secondary-bg: #f2f2f7;
            --accent: #007aff; 
            --folder-accent: #ff9500; 
            --text-main: #1c1c1e;
            --text-muted: #8e8e93;
            --border: #e5e5ea;
            --danger: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--secondary-bg); display: flex; justify-content: center; overflow: hidden; }

        .app-container { width: 100%; max-width: 430px; height: 100vh; background: var(--bg); position: relative; overflow: hidden; display: flex; flex-direction: column; }

        /* Lista de Notas */
        .folder-section { padding: 0.5rem 0.5rem; display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; }
        .folder-chip { padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; white-space: nowrap; cursor: pointer; background: #f0f0f0; transition: 0.3s; border: none; display: flex; align-items: center; }
        .folder-chip.active { background: var(--folder-accent); color: white; }
        
        .notes-list { flex: 1; overflow-y: auto; padding: 0 1.5rem 5rem; }
        .alphabet-header { font-size: 0.8rem; font-weight: 700; color: var(--folder-accent); border-bottom: 0.5px solid var(--border); padding: 15px 0 5px; text-transform: uppercase; }
        .note-item { padding: 12px 0; border-bottom: 0.5px solid #f2f2f2; cursor: pointer; }

        /* Editor y Visor */
        #editor-view { 
            position: absolute; inset: 0; background: var(--bg); 
            display: flex; flex-direction: column; z-index: 10; 
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #editor-view.active { transform: translateY(0); }
        
        .toolbar-top { display: flex; justify-content: space-between; align-items: center; padding: 40px 15px 5px 15px; border-bottom: 0.5px solid var(--border); background: #fff; min-height: 55px;}
        .toolbar-bottom { display: flex; justify-content: space-around; align-items: center; padding: 10px 15px; background: #fafafa; border-top: 0.5px solid #eee; min-height: 60px; }

        .btn-icon { background: none; border: none; color: var(--accent); cursor: pointer; display: flex; align-items: center; padding: 8px; }
        .btn-text { background: none; border: none; color: var(--accent); font-weight: 600; font-size: 1rem; cursor: pointer; }
        
        /* Transposición Mini */
        .transpose-mini { display: flex; align-items: center; background: #f2f2f7; border-radius: 10px; padding: 2px 8px; gap: 10px; }
        .btn-transpose-mini { background: none; border: none; font-weight: bold; font-size: 1.2rem; color: var(--accent); cursor: pointer; padding: 5px; }
        .transpose-label { font-size: 0.75rem; font-weight: 700; color: #333; }

        #song-display { flex: 1; padding: 20px; overflow-y: auto; white-space: pre; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; }
        #note-textarea { flex: 1; border: none; outline: none; padding: 1.5rem; font-size: 1.1rem; resize: none; font-family: inherit; line-height: 1.5; }

        .chord-highlight { color: var(--folder-accent); font-weight: 800; }

        /* PIN Modal */
        #pin-modal { position: absolute; inset: 0; background: rgba(255,255,255,0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        .btn-new { position: absolute; bottom: 2rem; right: 2rem; background: var(--folder-accent); color: white; width: 56px; height: 56px; border-radius: 50%; border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.15); display: flex; align-items: center; justify-content: center; }

        #folder-picker { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: 30; align-items: flex-end; }
        .picker-content { background: white; width: 100%; border-radius: 20px 20px 0 0; padding: 2rem; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="pin-modal">
        <i data-lucide="lock" style="width: 45px; height: 45px; color: #ff9500; margin-bottom: 20px;"></i>
        <h2 style="font-weight: 700; margin-bottom: 10px;">Seguridad</h2>
        <input type="password" id="pin-input" maxlength="6" inputmode="numeric" style="width: 180px; text-align: center; font-size: 2.5rem; border: none; border-bottom: 3px solid #ff9500; outline: none; letter-spacing: 8px;">
        <p id="pin-error" style="color: var(--danger); font-size: 0.85rem; margin-top: 15px; opacity: 0;">PIN Incorrecto</p>
        <div style="margin-top: 40px; display: flex; gap: 25px;">
            <button onclick="closePinModal()" class="btn-text" style="color: #8e8e93;">Cancelar</button>
            <button onclick="verifyPin()" class="btn-text" style="background: #ff9500; color: white; padding: 10px 25px; border-radius: 10px;">Entrar</button>
        </div>
    </div>

    <div id="list-view" style="display:flex; flex-direction:column; height:100%;">
        <header style="padding: 1.5rem 0.5rem 0.5rem; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 2rem; font-weight: 800;">Cancionero IDP</h1>
            <button onclick="addNewFolder()" class="btn-icon" style="color:var(--folder-accent);">
                <i data-lucide="folder-plus"></i>
            </button>
        </header>
        
        <div style="padding: 0 1.5rem 0.1rem;">
            <div style="background: #e5e5ea; border-radius: 10px; display: flex; align-items: center; padding: 8px 12px;">
                <i data-lucide="search" style="width: 16px; color: #8e8e93; margin-right: 8px;"></i>
                <input type="text" id="search-input" placeholder="Buscar canción..." oninput="handleSearch()" style="background: transparent; border: none; outline: none; width: 100%; font-size: 1rem;">
            </div>
        </div>

        <div class="folder-section" id="folder-bar"></div>
        <div class="notes-list" id="notes-list"></div>
        <button class="btn-new" onclick="createNewNote()"><i data-lucide="plus"></i></button>
    </div>

    <div id="editor-view">
        <div id="view-mode" style="display: flex; flex-direction: column; height: 100%;">
            <div class="toolbar-top">
                <button onclick="saveAndClose()" class="btn-icon">
                    <i data-lucide="chevron-left"></i>
                </button>

                <div class="transpose-mini">
                    <button onclick="transpose(-1)" class="btn-transpose-mini">-½</button>
                    <span class="transpose-label">TONO</span>
                    <button onclick="transpose(1)" class="btn-transpose-mini">+½</button>
                </div>
                
                <div style="display: flex; gap: 5px;">
                    <button onclick="openPicker()" class="btn-icon" style="color: #8e8e93;"><i data-lucide="folder-tree"></i></button>
                    <button onclick="secureAction('delete')" class="btn-icon" style="color: var(--danger);"><i data-lucide="trash-2"></i></button>
                    <button onclick="secureAction('edit')" class="btn-icon" style="color: var(--accent);"><i data-lucide="edit-3"></i></button>
                </div>
            </div>

            <div id="song-display"></div>
        </div>

        <div id="edit-mode" style="display:none; flex-direction: column; height: 100%;">
            <div class="toolbar-top">
                <button onclick="exitEditMode()" class="btn-icon">
                    <i data-lucide="chevron-left"></i>
                </button>
                <span style="font-weight: bold;">Editando Canción</span>
                <div style="width: 40px;"></div> </div>
            
            <textarea id="note-textarea" placeholder="Escribe la letra y acordes aquí..." oninput="updateSongDisplay()"></textarea>

            <div class="toolbar-bottom">
                <button onmousedown="event.preventDefault()" onclick="undoText()" class="btn-icon" title="Deshacer">
                    <i data-lucide="rotate-ccw"></i>
                </button>
                <button onclick="exitEditMode()" class="btn-text">Hecho</button>
            </div>
        </div>
    </div>

    <div id="folder-picker" onclick="closePicker()">
        <div class="picker-content" onclick="event.stopPropagation()">
            <h3 style="margin-bottom:1.5rem; font-weight: 700;">Mover a Carpeta</h3>
            <div id="picker-list"></div>
            <button onclick="closePicker()" style="width:100%; margin-top:1.5rem; padding:15px; background:#f2f2f7; border:none; border-radius:12px; font-weight:600;">Cerrar</button>
        </div>
    </div>
</div>

<script src="script.js?v=2"></script>
<script>
    // Inicialización de iconos al cargar
    lucide.createIcons();
</script>
</body>
</html>
